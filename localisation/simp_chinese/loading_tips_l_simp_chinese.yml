l_simp_chinese:
 LOADING_TIP_0: "备战、备荒、为人民。"
 LOADING_TIP_1: "军事训练要缩短，根本用不着读那么多书。凯撒读的是几年制？布鲁图又是几年制？\n - 贝尼托·墨索里尼"
 LOADING_TIP_2: "希修收收味。\n - 贝尼托·墨索里尼"
 LOADING_TIP_3: "欲与上帝试比高！\n - 贝尼托·墨索里尼"
 LOADING_TIP_4: "野蛮其精神，野蛮其体魄。\n - 贝尼托·墨索里尼"
 LOADING_TIP_5: "世界是我们的，也是我们的，但归根结底是我们的，我们法团人朝气蓬勃，象早晨八九点钟的太阳。\n - 贝尼托·墨索里尼"
 LOADING_TIP_6: "孩子哭了找妈，火车晚点想他。\n - 意大利谚语"
 LOADING_TIP_7: "你王国陆军不跟我走，我就找黑衫军去！\n - 贝尼托·墨索里尼"
 LOADING_TIP_8: "国际资产阶级和压迫民族压迫人民的伟大导师...\n - 《告全党全军全国各族人民书》"
 LOADING_TIP_9: "法团主义在实践上的胜利，逼得它的敌人窃用法团主义的办法，历史的辩证法就是如此。\n - 贝尼托·墨索里尼"
 LOADING_TIP_10: "往事越千年，凯撒挥鞭，西征高卢有遗篇。\n - 贝尼托·墨索里尼"
 LOADING_TIP_11: "我是来开会的，你们要干什么！\n - 吉安·加莱亚佐·齐亚诺"
 LOADING_TIP_12: "你们怎么办，只有天知道。\n - 贝尼托·墨索里尼"
 LOADING_TIP_13: "我乃前进报本尼托，今日誓讨国贼！\n - 意大利社会党《前进报》主编，本尼托·墨索里尼"
 LOADING_TIP_14: "才饮波河水，又食威城鱼。卢比孔河飞渡，天堑变通途。\n - 贝尼托·墨索里尼"
 LOADING_TIP_15: "我平生最喜欢的，还是听别人叫我墨记者。\n - 贝尼托·墨索里尼"
 LOADING_TIP_16: "我从来不怕泼冷水！\n - 吉安·加莱亚佐·齐亚诺"
 LOADING_TIP_17: "如果要开枪，请瞄准这里。\n - 加布里埃尔·邓南遮（指着胸前的勋章对阜姆城的意大利守军说）"
 LOADING_TIP_18: "我将无我，不负人民。\n - 贝尼托·墨索里尼"
 LOADING_TIP_19: "祝大家所愿皆所成，多喜乐、长安宁！\n - 贝尼托·墨索里尼"
 LOADING_TIP_20: "曾记否，到米兰广场，倒挂金钩。"
 LOADING_TIP_21: "Eja Eja Alala!"
 LOADING_TIP_22: "该省承认并确认所有公民的主权，不分性别、种族、语言、阶级或宗教。\n - 《卡纳罗宪章》"
 LOADING_TIP_23: "Fatica senza fatica（没有疲劳的辛劳）.\n - 托斯卡纳公社时代铭文"
 LOADING_TIP_24: "国家的所有公民，无论男女，都是平等的，并且在法律面前感到自己是平等的。\n - 《卡纳罗宪章》"
 LOADING_TIP_25: "《宪法》保障所有公民的基本自由、思想和新闻自由、举行会议和结社的权利。\n - 《卡纳罗宪章》"
 LOADING_TIP_26: "国家不承认财产所有权是一项绝对的个人权利，而是将其视为最有用和最负责任的社会职能之一。\n - 《卡纳罗宪章》"
 LOADING_TIP_27: "任何财产都不能保留给任何不受限制的所有权；也不能允许懒惰的所有者将其财产闲置或处置不当，而将其他任何人排除在外。\n - 《卡纳罗宪章》"
 LOADING_TIP_28: "拥有生产和交换手段的唯一合法权利是劳动力。只有劳动才是对普遍福祉最有成果和最有利可图的东西的守护者。\n - 《卡纳罗宪章》"
 LOADING_TIP_29: "它专为进步和冒险的神秘力量而保留。它是一种献给未知的天才，献给未来的人，献给日常工作所希望的理想化，献给人类精神的解放，超越今天的气喘吁吁和流血的汗水。\n - 《卡纳罗宪章（法人部分）》"
 LOADING_TIP_30: "意大利的统一，一半要靠战士们的剑，另一半要靠老师们的粉笔。\n - 卡米洛·奔索·加富尔"
 LOADING_TIP_31: "团结起来，争取更大的胜利"
 LOADING_TIP_32: "鼓足干劲，力争上游，多快好省的建设法团主义"
 LOADING_TIP_33: "千秋功罪，我们评说！"
 LOADING_TIP_34: "有点像西西里佬。\n - 吉安·加莱亚佐·齐亚诺"
 LOADING_TIP_35: "罗马儿女多奇志，不爱红装爱武装。\n - 贝尼托·墨索里尼"
 LOADING_TIP_36: "农业学福贾，工业学米兰，全国人民学黑衫军。\n - 贝尼托·墨索里尼"
 LOADING_TIP_37: "地中海航线靠舵手啊，万物生长靠太阳。\n - 意大利民谣"
 LOADING_TIP_38: "亚平宁半岛几千年，世界几百年才出一个的天才。"
 LOADING_TIP_39: "进军是宣言书，进军是宣传队，进军是播种机。\n - 贝尼托·墨索里尼"
 LOADING_TIP_40: "革命无罪，进军有理！\n - 贝尼托·墨索里尼"
 LOADING_TIP_41: "把医疗卫生的工作重点放到农村去！\n - 贝尼托·墨索里尼"