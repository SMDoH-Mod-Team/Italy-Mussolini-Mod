 ITA_benito_mussolini_desc: "§g才饮波河水，又食威城鱼。\n卢比孔河飞渡，南北高卢服。\n不管风吹浪打，胜似闲庭信步，今日得宽馀。\n凯撒川上曰：我见我征服！\n风樯动，台伯静，起宏图。\n一桥飞架南北，天堑变通途。文明宫殿更立，截断七丘云雨，大道起农神。\n沙屯应无恙，当惊世界殊。§!"