l_english:
  LOADING_TIP_154: "Military training should be shortened; there is no need to read so many books at all. How many years did Caesar study? And Brutus?\n - Benito Mussolini"
  LOADING_TIP_155: "Enough with the Greek revisionism.\n - Benito Mussolini"
  LOADING_TIP_156: "To strive to rival God!\n - Benito Mussolini"
  LOADING_TIP_157: "Strengthen the spirit, toughen the body.\n - Benito Mussolini"
  LOADING_TIP_158: "The world is ours, it is ours, but in the final analysis, it is ours. We corporatists are full of vigor, like the sun at eight or nine in the morning.\n - Benito Mussolini"
  LOADING_TIP_159: "When a child cries, it looks for its mother; when a train is late, they think of him.\n - Italian proverb"
  LOADING_TIP_160: "If the Royal Army won't follow me, I'll turn to the Blackshirts!\n - Benito Mussolini"
  LOADING_TIP_161: "Great teacher of the international bourgeoisie and the oppressor of nations and peoples...\n - ‘Message to the Entire Party, Army, and People of All Ethnic Groups’"
  LOADING_TIP_162: "The practical victory of corporatism forces its enemies to steal corporatist methods. Such is the dialectic of history.\n - Benito Mussolini"
  LOADING_TIP_163: "A thousand years of past events, Caesar wielded his whip, leaving behind records of his western campaign in Gaul.\n - Benito Mussolini"
  LOADING_TIP_164: "I came here for a meeting, what are you trying to do!\n - Gian Galeazzo Ciano"
  LOADING_TIP_165: "What will you do? Only heaven knows.\n - Benito Mussolini"
  LOADING_TIP_166: "I, Benito of Avanti!, vow today to denounce the traitor of the nation!\n - Benito Mussolini, Editor-in-Chief of Avanti!, Italian Socialist Party"
  LOADING_TIP_167: "Just drank from the Po River, now eat fish from Venice. Crossing the Rubicon River, the natural barrier becomes a thoroughfare.\n - Benito Mussolini"
  LOADING_TIP_168: "What I've always liked the most is being called 'Journalist Mussolini'.\n - Benito Mussolini"
  LOADING_TIP_169: "I have never been afraid of having cold water poured on me!\n - Gian Galeazzo Ciano"
  LOADING_TIP_170: "If you must fire, aim here.\n - Gabriele D'Annunzio (pointing at the medals on his chest, speaking to the Italian garrison in Fiume)"
  LOADING_TIP_171: "I will be selfless and live up to the people.\n - Benito Mussolini"
  LOADING_TIP_172: "I wish everyone's wishes come true, with much joy and lasting peace!\n - Benito Mussolini"
  LOADING_TIP_173: "Do you remember, in Milan Square, hanging upside down?"
  LOADING_TIP_174: "Eja Eja Alala!"
  LOADING_TIP_175: "The State recognizes and confirms the sovereignty of all citizens, regardless of sex, race, language, class, or religion.\n - ‘Carta del Carnaro’"
  LOADING_TIP_176: "Fatica senza fatica (Labor without fatigue).\n - Inscription from the era of the Tuscany Commune"
  LOADING_TIP_177: "All citizens of the State, both men and women, are equal and feel themselves equal before the law.\n - ‘Carta del Carnaro’"
  LOADING_TIP_178: "The Constitution guarantees to all citizens fundamental liberties, freedom of thought and of the press, the right to hold meetings and to form associations.\n - ‘Carta del Carnaro’"
  LOADING_TIP_179: "The State does not recognize property ownership as an absolute personal right, but considers it one of the most useful and responsible social functions.\n - ‘Carta del Carnaro’"
  LOADING_TIP_180: "No property may be reserved for any absolute ownership; nor may an idle owner be allowed to keep their property unused or misused, excluding anyone else.\n - ‘Carta del Carnaro’"
  LOADING_TIP_181: "The sole legitimate claim to the means of production and exchange is labor. Only labor is the guardian of the most fruitful and profitable assets for the common good.\n - ‘Carta del Carnaro’"
  LOADING_TIP_182: "It is reserved solely for the mysterious force of progress and adventure. It is a tribute to the genius of the unknown, to the people of the future, to the idealization hoped for in daily work, to the liberation of the human spirit, beyond today's panting and bloody sweat.\n - ‘Carta del Carnaro (Corporatist Section)’"
  LOADING_TIP_183: "The unification of Italy, half must be achieved by the swords of soldiers, the other half by the chalk of teachers.\n - Camillo Benso, Count of Cavour"
  LOADING_TIP_184: "Unite to strive for greater victories."
  LOADING_TIP_185: "Go all out, aim high, achieve more, faster, better, and more economical results in building corporatism."
