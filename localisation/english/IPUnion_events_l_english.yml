l_english:
  IPUnion_country_event.1.t: "The Ninety-Nine Year Lease Has Expired"
  IPUnion_country_event.1.d: "Our treaty with France has expired. What should we do?"
  IPUnion_country_event.1.a: "Abide by the Contract"
  IPUnion_country_event.1.b: "What Toulon?"
  IPUnion_country_event.2.t: "The Re-entry of the Fiume Legion"
  IPUnion_country_event.2.d: "The breeze flaps its feathered wings,\nOn the tender sand,\nWhispering blurred characters.\nThe breeze to the white riverbank\n\nExhales low, earnest whispers,\nSparkling glances pass.\nThe sun sets in the western hills,\nBoundless sounds, shadows, and light\n\nPlay freely upon your warm cheeks.\nThe beach's broad, dry face,\nSeems to ripple with your reverie\nA wondrous, faint smile, myriad forms."
  IPUnion_country_event.2.a: "Long live Italian Fascism!"
  IPUnion_country_event.3.t: "§Y[BUL.GetName]§! Requests We Sell §Y[164.GetName]§!"
  IPUnion_country_event.3.d: "My royal house is Italian"
  IPUnion_country_event.3.a: "Cheers for our friends!"
  IPUnion_country_event.3.b: "It is still useful to us..."
  IPUnion_country_event.4.t: "§Y[ITA.GetName]§! Has Rejected Our Request"
  IPUnion_country_event.4.d: "My ministers lean towards Britain and France"
  IPUnion_country_event.4.a: "Well then..."
  IPUnion_country_event.5.t: "[ITA.GetName] Is Willing to Re-negotiate the Agreement Regarding [164.GetName]!"
  IPUnion_country_event.5.d: "The Officer Corps supports Germany"
  IPUnion_country_event.5.a: "Good, we agree, we agree!"
  IPUnion_country_event.5.b: "We no longer need it."
  IPUnion_country_event.6.t: "Italy Intends to Change Our Archipelago Claim!"
  IPUnion_country_event.6.d: "Referring to the North and South Lesbos islands"
  IPUnion_country_event.6.a: "They are too powerful..."
  IPUnion_country_event.6.b: "But we have even more powerful allies!"
  IPUnion_country_event.7.t: "Greece Has Rejected Our Demand!"
  IPUnion_country_event.7.d: "Greek diplomats today submitted a state document to our country regarding the refusal to withdraw territorial claims. According to our intelligence personnel, Greece has begun mobilizing for war, and the diplomat who submitted the document is also preparing to return home."
  IPUnion_country_event.7.a: "Their allies are too strong, let it be."
  IPUnion_country_event.7.b: "What to do? Only fight!"
  IPUnion_country_event.8.t: "[ITA.GetName] Invites Us to Join the Triumvirate Alliance"
  IPUnion_country_event.8.d: "Their differences with the German Reich have long been apparent. Which side should we choose now?"
  IPUnion_country_event.8.a: "Alright, we will always support the Italians"
  IPUnion_country_event.8.b: "Sorry, we wish to go our own way"
  IPUnion_country_event.9.t: "[FROM.GetName] Has Rejected Our Invitation"
  IPUnion_country_event.9.d: "They dare reject the invitation from the great and sacred nation of the Italian people, led by His Majesty Victor Emmanuel III!"
  IPUnion_country_event.9.a: "What can I say, so be it"
  IPUnion_country_event.9.b: "War! War!"
  IPUnion_country_event.10.t: "Conclusion of the Italian [PNF_dynamic_name] Third National Congress"
  IPUnion_country_event.10.d: "When the congress concluded, all delegates stood, applauding to see Mussolini off, but the elderly Mussolini, already unable to stand due to leg ailment, did not want the delegates to notice, so he remained seated. Seeing this, Ciano cleverly announced: Chairman Mussolini wishes to see everyone leave the venue. Mussolini nodded slightly and said:"
  IPUnion_country_event.10.a: "If you don't leave, I can't leave either..."
  IPUnion_country_event.11.t: "Naples Urgent Telegram: Comrade Dino Grandi Has Died in the Line of Duty"
  IPUnion_country_event.11.d: "Early this morning, a report was placed on Mussolini's desk, sent from the capital of the Naples region, stating clearly: 'Comrade Dino Grandi unfortunately died in a plane crash while inspecting the judicial construction status of the Naples region.'\nDino Grandi had long been considered the pro-Western faction within the party. His democratic ideas were also quite popular among student groups. It can be foreseen that this incident will stir up waves among Italian students."
  IPUnion_country_event.11.a: "What will things become...?"
  IPUnion_country_event.12.t: "Mass Student Incident in Piazza Venezia!"
  IPUnion_country_event.12.d: "During today's memorial service for Comrade Dino Grandi, thousands of students gathered in Piazza Venezia. The mourning for Comrade Dino Grandi quickly evolved into a series of protests against the policies of the Mussolini government, particularly dissatisfaction with the large-scale corruption that emerged during the economic reforms. The protests continued until 4 p.m. The Mussolini government dispatched police and the Carabinieri to drive the crowd out of Piazza Venezia. However, our informants among the students report that the students are already preparing to establish independent student organizations to plan the next action."
  IPUnion_country_event.12.a: "The Duce expressed 'deep regret' over today's incident and said he would 'pay close attention'."
  IPUnion_country_event.13.t: "Il Popolo d'Italia Editorial: Must Clearly Oppose Turmoil"
  IPUnion_country_event.13.d: "During the activities mourning the death of Comrade Dino Grandi, the broad masses of Fascist Party members, workers, peasants, intellectuals, cadres, Blackshirts, and young students expressed their grief in various forms, stating they would transform sorrow into strength and contribute to realizing economic reforms and revitalizing Italy. During the mourning activities, some abnormal situations also arose. A very few individuals took the opportunity to fabricate rumors, directly attacking party and state leaders... All comrades in the party and people across the nation must clearly recognize that if this turmoil is not resolutely stopped, the country will have no peace. This struggle concerns the success or failure of reforms, the future destiny of the nation. Party organizations at all levels of the Italian National Fascist Party, the broad masses of Fascist Party members, members of the Young Axemen League, various Fascist parties, patriotic Fascist figures, and the people of the nation must distinguish right from wrong, actively take action, and struggle to resolutely and swiftly stop this turmoil!"
  IPUnion_country_event.13.a: "Resolutely Support the Editorial!"
  IPUnion_country_event.14.t: "Students in the Square Begin a Hunger Strike"
  IPUnion_country_event.14.d: "The protesting students previously gathered in Piazza Venezia have now launched a collective hunger strike under the leadership of an illegal organization called the 'Italian Student Autonomous Federation'. These actions have aroused sympathy from the people across the nation. Currently, there is a voice among the students trying to take advantage of the situation to force us to negotiate with them. What should we do?"
  IPUnion_country_event.14.a: "The farce should end"
  IPUnion_country_event.14.b: "One black heart, two-handed preparation"
  IPUnion_country_event.14.c: "The students' demands have some reasonable elements..."
  IPUnion_country_event.15.t: "International Uproar"
  IPUnion_country_event.15.d: "The large-scale protest incidents in Rome have been reported by numerous international media. Democratic countries led by Britain and France have issued strong condemnations against our country, calling our actions 'a trampling on democracy'."
  IPUnion_country_event.15.a: "I am a barbarian."
  IPUnion_country_event.15.b: "We still need to pay attention to international appearances..."
  IPUnion_country_event.16.t: "The End of the Problem...?"
  IPUnion_country_event.16.d: "'The Italian people have the unquestionable right to pursue happiness and justice... The editorial has been proven wrong. On behalf of the Italian government, I extend the most sincere apologies to the victims of this incident and their families...' — 'Paris Declaration'"
  IPUnion_country_event.16.a: "Signatory: Italian Foreign Minister, Gian Galeazzo Ciano"
  IPUnion_country_event.17.t: "Extraordinary Times, Extraordinary Measures"
  IPUnion_country_event.17.d: "Führer's Order: Given the current severe situation, Rome is hereby placed under martial law effective immediately. Martial law will be managed by the newly established Martial Law Command..."
  IPUnion_country_event.17.a: "£benito_mussolini_signature"
  IPUnion_country_event.18.t: "Roman Spring"
  IPUnion_country_event.18.d: "Il Popolo d'Italia Extra: The Mussolini government announced its dissolution earlier today and will hold early parliamentary elections tomorrow. According to polls, Ferruccio Parri, leader of the Italian People's Party, long persecuted under Mussolini's rule, is expected to win 96.7% of the popular vote."
  IPUnion_country_event.18.a: "KDY - KDYŽ NE TEĎ ?"
  IPUnion_country_event.18.b: "KDO - KDYŽ NE MY ?"
  IPUnion_country_event.19.t: "Piazza Venezia 'Clearing'"
  IPUnion_country_event.19.d: "Early this morning, the vanguard of the martial law troops entered and sealed off the square. Subsequently, the main force, in close coordination with police and Carabinieri, apprehended a handful of anti-Fascist rioters who repeatedly ignored warnings and refused to leave the square. By 10 a.m., Piazza Venezia had been cleared, with only slogans carved on the marble ground to prove what had happened there."
  IPUnion_country_event.19.a: "Salute to the great people's soldiers who bravely fought to fulfill the sacred duties bestowed by the constitution!"
  IPUnion_country_event.19.b: "Salute to the glorious people's soldiers who tirelessly strive to defend the motherland and the peaceful labor of the people!"
  IPUnion_country_event.20.t: "Students in the Square Form Illegal Organizations"
  IPUnion_country_event.20.d: "According to our intelligence reports, students in the square have spontaneously formed several illegal organizations, the more notable being the 'Italian Student Autonomous Federation' (abbreviated 'ISA') and the 'Rome University Autonomous Federation' (abbreviated 'RUA')."
  IPUnion_country_event.20.a: "The situation is becoming more serious..."
  IPUnion_country_event.21.t: "Save the Students, Save the Children!"
  IPUnion_country_event.21.d: "'Dee-da -- dee-da dee-da --' Sharp whistles filled the air, ambulances carrying students who fainted from hunger strikes rushed to the Rome Emergency Center... According to incomplete statistics, as of 6 p.m. tonight, among the hunger-striking students, 986 people were sent to 32 city hospitals for emergency treatment due to various illnesses, with 443 kept under observation. Today alone, 341 emergency outpatient treatments and 154 observations were recorded. — Il Popolo d'Italia, Rome Today."
  IPUnion_country_event.21.a: "The three freest days for Italian journalists..."
  IPUnion_country_event.22.t: "Joint Party, Government, and Military Cadre Meeting Held by the Party Center and Rome Municipal Government — Mussolini Delivers Speech"
  IPUnion_country_event.22.d: "Comrade Mussolini said in his speech that the current situation in the capital is quite severe, with anarchy worsening, and law and discipline being undermined. The situation in Rome is still developing and has already affected many cities nationwide. The fate of our nation's economic reforms and the rise of the Italian nation now faces a serious threat... Mussolini called on the entire party, army, and people to unite, work together in harmony, and contribute to stopping the turmoil and stabilizing the situation from their respective posts..."
  IPUnion_country_event.22.a: "(Sustained, prolonged applause)"
  IPUnion_country_event.23.t: "Ciano Visited Some University Students on Hunger Strike in Piazza Venezia Yesterday Morning"
  IPUnion_country_event.23.d: "Ciano said, 'Comrades, we came too late, sorry for the delay. Your criticism of us is justified. I'm not here to ask for your forgiveness. What I want to say is, your health is very weak now, you can't go on like this... Many things can always be resolved. I hope you end the hunger strike soon. Thank you, comrades...'"
  IPUnion_country_event.23.a: "Why didn't Mussolini come?"
  IPUnion_country_event.24.t: "Choice"
  IPUnion_country_event.24.d: "The final moment has arrived. Should we yield to public pressure or strike hard?"
  IPUnion_country_event.24.a: "The people, and the people alone, are the motive force in the making of world history."
  IPUnion_country_event.24.b: "Great disorder across the land, excellent situation"
  IPUnion_country_event.24.c: "Martial Law Command, Rome Municipal Party Committee Propaganda Department: Message to the Citizens of Rome"
  IPUnion_country_event.25.t: "Awarding of Honors"
  IPUnion_country_event.25.d: "The political turmoil in the capital, Rome, has ended. The soldiers who worked diligently during this incident deserve honors."
  IPUnion_country_event.25.a: "Be the finest soldiers!"
  IPUnion_country_event.26.t: "The Fate of the Moderates..."
  IPUnion_country_event.26.d: "The intra-party moderates diverged from us during the recent political turmoil in the capital, Rome. Now, the victor is unquestionably us. How should we deal with them?"
  IPUnion_country_event.26.a: "Not a single one shall escape!"
  IPUnion_country_event.26.b: "Let it go this time. Learn from past mistakes to avoid future ones, cure the sickness to save the patient!"
  IPUnion_country_event.27.t: "Smash the 'Gang of One'"
  IPUnion_country_event.27.d: "At 3 p.m. today, the [PNF_dynamic_name] Central Office notified the Standing Committee of the Politburo to meet at the Roman Colosseum. The agenda was as follows: First, to study the publication of the 'Selected Works of D'Annunzio'; second, to study the site selection for the D'Annunzio Memorial Hall. In the afternoon, Graziani held a brief meeting with the operatives. Mussolini and Graziani arrived at the Colosseum at 6:30 p.m. and 7:20 p.m. respectively. At 8 p.m., Ciano arrived. As Ciano entered the courtyard, his personal guards were kept outside. Ciano immediately sensed something was wrong. When Ciano approached the main hall entrance, the action team specifically targeting him immediately approached. Ciano struggled somewhat, fighting back with punches and kicks. But Ciano was quickly subdued by the action team, his arms twisted behind his back, and taken into the hall. Mussolini announced the 'decision' to arrest Ciano. Before Mussolini finished reading, Ciano suddenly roared, broke free from the guards' grip, and lunged at Graziani from about five or six meters away. At this critical moment, a guard nearby rushed forward, knocked him down, held him firmly, and handcuffed him."
  IPUnion_country_event.27.a: "I came for a meeting, what are you doing!"
  IPUnion_country_event.28.t: "Declare War on the State of Malta!"
  IPUnion_country_event.28.d: "Supreme Commander Comrade, please give the order!"
  IPUnion_country_event.28.a: "South! Advance!"
  IPUnion_country_event.29.t: "Rise Up and Counterattack, Defend Our Borders"
  IPUnion_country_event.29.d: "Il Popolo d'Italia, Rome Today — Il Popolo d'Italia, by order of the Italian Government, issues the following statement today:\nThe French authorities, ignoring repeated warnings from the Italian side, have recently continuously dispatched armed forces to encroach upon Italian territory, attack Italian border personnel and border residents. The situation has deteriorated sharply, seriously threatening the peace and security of our border regions. The Italian border forces, having no other choice, were forced to rise up and counterattack... The consistent position of the Italian government and people is, 'We will not attack unless we are attacked; if we are attacked, we will certainly counterattack.' The border forces' forced counterattack is entirely a just action. We want to build our own country; we need a peaceful international environment; we do not want war, but we will never allow others to wantonly encroach upon our territory... At the moment when the Italian government is forced to counterattack the French armed invasion, the Italian government appeals to the French authorities to see the light, rein in at the brink of the precipice, and do not continue down the wrong path."
  IPUnion_country_event.29.a: "§Y0§! Lira raised a wolf cub!"
  IPUnion_country_event.30.t: "Our Country Achieved Victory in the Counterattack Against France!"
  IPUnion_country_event.30.d: "Il Popolo d'Italia, Tripoli, Tripolitania Border Front Today: The Italian Army border forces have completed their withdrawal from France and returned to our territory."
  IPUnion_country_event.30.a: "Resolutely Guard the Motherland's Borders, Defend Frontier Security!"
  IPUnion_country_event.31.t: "Some German Generals Have Expressed Willingness to Join Us"
  IPUnion_country_event.31.d: "Since Hitler's 'Reorganization of the Wehrmacht,' some senior Wehrmacht generals have become estranged from Hitler. Some have already indicated a willingness to defect to us. What should we do?"
  IPUnion_country_event.31.a: "What defection? This is seeing the light."
  IPUnion_country_event.31.b: "We cannot bear the responsibility."
  IPUnion_country_event.32.t: "Some Austrian Officers Approach Us"
  IPUnion_country_event.32.d: "Germany's provocations towards Austria are becoming increasingly brazen. It is foreseeable that Austria cannot stop Germany's advance. Several far-sighted Austrian officers have expressed interest in contacting us. What should we do?"
  IPUnion_country_event.32.a: "Welcome!"
  IPUnion_country_event.32.b: "Thanks, but no thanks."
  IPUnion_country_event.33.t: "An Interview with the Italian Foreign Minister"
  IPUnion_country_event.33.d: "'(Albania) will not change in the short term, nor in the long term. We have said this many times, meaning it will not change for 50 years, and after 50 years, there is even less reason to change.' — Italian Foreign Minister, Galeazzo Ciano"
  IPUnion_country_event.33.a: "Could Albania last 50 years without us?"
  IPUnion_country_event.34.t: "Bombard the Neutralist Headquarters — My Big-Character Poster"
  IPUnion_country_event.34.d: "The nation's first corporatist big-character poster and the commentary by the Il Popolo d'Italia commentator, how excellent they are..."
  IPUnion_country_event.34.a: "The Great Revolution Touching the Soul of the Italian Monarchy"
  IPUnion_country_event.35.t: "The National Convention Officially Convenes!"
  IPUnion_country_event.35.d: "Italy's Third Parliament — the National Convention — officially convened today. The session announced the decree abolishing the Italian monarchy. The following day's second session declared Italy a republic..."
  IPUnion_country_event.35.a: "§GWork§!, Family, §RFatherland§!!"
  IPUnion_country_event.36.t: "[ITA.GetLeader]'s Speech at the National Convention Part One"
  IPUnion_country_event.36.d: "'I say the King should be tried as an enemy. Rather than putting him on trial, we must fight him. Between the people and the King, I know of no natural connection. Citizens are bound by a contract with each other, but the monarch is not bound. For me, there is no compromise. This man must either regain power or be sentenced to death. (You are mistaken, Signor Mussolini, to try the King would be infamous.) He oppressed a despotic nation, he openly declared his hostility, he abused the law. He must be sentenced to death to ensure the people's peace. To rule is to be not innocent; to believe Emmanuel is innocent is absurd...'"
  IPUnion_country_event.36.a: "All monarchs are usurpers!"
  IPUnion_country_event.37.t: "[ITA.GetLeader]'s Speech at the National Convention Part Two"
  IPUnion_country_event.37.d: "'The people do not judge like a court; they do not pronounce any sentence; they merely unleash thunderbolts; they do not sentence kings (through legal procedure) but rather annihilate them. Emmanuel can no longer be put on trial because he has already been convicted; otherwise the Republic is guilty. In short, if Emmanuel could still be the object of a lawsuit, then he could be pardoned, he could be innocent — in other words, he would be presumed innocent before trial. But if Emmanuel can be pardoned, can be innocent, then what has the revolution become? For a crime of this nature, the crime of treason, I am compelled to declare a vital truth:'"
  IPUnion_country_event.37.a: "Emmanuel must die so that the Fatherland may live."
  IPUnion_country_event.38.t: "The Fate of Vittorio Emanuele III"
  IPUnion_country_event.38.d: "The revolution is complete. The Apennine Peninsula has finally welcomed republicanism. As the object of the revolution, what should be the fate of current Italian Social Republic citizen Vittorio Emanuele?"
  IPUnion_country_event.38.a: "The Italian King's Abdication Edict"
  IPUnion_country_event.38.b: "Nulla poena sine lege (No punishment without law)"
  IPUnion_country_event.38.c: "Execute him!"
  IPUnion_country_event.39.t: "By Decree of Heaven, the Emperor's Edict States"
  IPUnion_country_event.39.d: "Previously, due to the people's army uprising, provinces responded, the nine continents boiled, living beings suffered. Specially ordered Mussolini to dispatch personnel to discuss the overall situation with representatives of the people's army, to convene a parliament, and publicly decide the form of government. For two months, no proper solution has been found. North and south are estranged, confronting each other. Commerce halts on the roads, scholars are exposed in the fields. Merely because the form of state has not been decided for a single day, the people's livelihood is unsettled for a single day. Now, the psychology of the people across the nation mostly leans towards republicanism. Southern provinces initiated it first, northern generals advocate for it later. Where people's hearts tend, Heaven's mandate can be known. How could I, for the glory of one family, go against the likes and dislikes of millions? Therefore, observing the general trend externally and examining public sentiment internally, I specially lead the Emperor to publicly transfer the ruling power to the entire nation, establishing a republican constitutional form of government. This will comfort the hearts of people within the seas weary of chaos and hoping for order in the near term, and accord with the ancient sage's principle of 'All under Heaven belongs to the public' in the long term. Mussolini was previously elected as Prime Minister by the Advisory Council. At this time of transition between old and new, a method for north-south unification is appropriate. Therefore, let Mussolini organize a provisional republican government with full authority, and negotiate unified measures with the people's army. The overall aim is to ensure people's safety, peace across the land, and a great Italian Republic. I and the Emperor can retire to leisure, pass the years comfortably, long receive the nation's courteous treatment, personally witness the completion of great governance. Would this not be admirable?'"
  IPUnion_country_event.39.a: "Respectfully this —"
  IPUnion_country_event.40.t: "Citizen Vittorio Emanuele, Listen!"
  IPUnion_country_event.40.d: "— The National Convention accuses you of the crime of treason. What do you have to state and defend? — There can be. The numerous facts you mention are nitpicking, nitpicking until you call it colluding with foreign powers. I only knew about it when you said it. By vilifying me, vilifying the House of Savoy, vilifying the Apennine Unification War participated in by hundreds of millions of people! The heir of Savoy, fifty years exactly, born longer than that! Shared hardships! During the Unification War, the only prince who remained at the front following was me alone. Where did all of you hide?"
  IPUnion_country_event.40.a: "I am listening!"
  IPUnion_country_event.41.t: "'Nothing Happened Today'"
  IPUnion_country_event.41.d: "A week ago, parliamentary representatives voted on how to deal with Emanuele. The vote result was 361 for death, 334 for imprisonment or conditional death, 26 for suspended death. Regarding the issue of suspension, the Convention held a final vote, resulting in 380:310. Death was passed.\nToday, Emanuele's day of fate arrived. A little past 9 a.m., Emanuele got off the special car taking him to the Place de la Révolution and came before the heavily guarded Blackshirt execution platform. Emanuele slowly walked towards the platform. 'Citizens, I die innocent...' His words were immediately drowned out by drum rolls. At 10:10, the blade fell. Spectators shouted, 'Long live the Republic!' Emanuele's remains were buried in a public cemetery, covered with a layer of quicklime to accelerate decomposition. Today, the daisy withers. Former King of Italy and Ethiopia of the Savoy Dynasty, Vittorio Emanuele Ferdinando Maria Gennaro di Savoia, former highest public official of the Kingdom of Italy, current citizen of the Italian Social Republic Vittorio Emanuele, after trial by the National Convention, was sent to the execution platform for the crime of treason."
  IPUnion_country_event.41.a: "Thus an era comes to an end."
  IPUnion_country_event.42.t: "[ITA.GetName]'s Special Military Operation in the Middle East - Phase One: Progress Smoothly"
  IPUnion_country_event.42.d: "Our special military operation against unfriendly countries in the Middle East is progressing very smoothly. It took less than 72 hours to control their headquarters location — [907.GetName]."
  IPUnion_country_event.42.a: "Excellent."
  IPUnion_country_event.43.t: "[ITA.GetName]'s Special Military Operation in the Middle East - Phase One: Progress Hindered"
  IPUnion_country_event.43.d: "Our special military operation against unfriendly countries in the Middle East encountered their stubborn resistance and failed to achieve the intended strategic objectives."
  IPUnion_country_event.43.a: "Damn it."
  IPUnion_country_event.44.t: "[ITA.GetName]'s Special Military Operation in the Middle East: Great Success"
  IPUnion_country_event.44.d: "Our special military operation in the Middle East was a great success. Now it's time to enjoy the fruits of our victory."
  IPUnion_country_event.44.a: "Excellent."
  IPUnion_country_event.45.t: "Aircraft Carrier Style"
  IPUnion_country_event.45.d: "Il Popolo d'Italia, Trieste Today: The first carrier-based aircraft takeoff and landing test of our first domestically designed and built aircraft carrier with world-class advanced level was a complete success!"
  IPUnion_country_event.45.a: "Go — you —!"
  IPUnion_country_event.46.t: "Swiss Ambassador Requests Meeting"
  IPUnion_country_event.46.d: "The Swiss Ambassador to Italy rushed to Palazzo Chigi today, reporting to us the plans recently intercepted by Swiss intelligence agencies regarding Germany's intent to conduct military operations against Switzerland. '§YThe Germans covet our gold like a man lost in the desert for three days seeing a well§!', the Swiss Ambassador said."
  IPUnion_country_event.46.a: "We will not abandon the treaty. Defending Switzerland is defending Italy!"
  IPUnion_country_event.46.b: "So what?"
  IPUnion_country_event.47.t: "[GER.GetName]: Ultimatum"
  IPUnion_country_event.47.d: "1. Switzerland's unconditional surrender to Germany. 2. Italy dismantles the Alpine Line. 3. Italy cedes Trieste and Croatia to Germany."
  IPUnion_country_event.47.a: "Trading land for peace, really isn't appealing..."
  IPUnion_country_event.48.t: "[ITA.GetLeader]'s National Address Part One"
  IPUnion_country_event.48.d: "'From beginning to end, it is Germany that has threatened European peace. It was they who, competing with Austria for hegemony in the Holy Roman Empire, provoked the Seven Years' War; they who launched the three Wars of Unification, exacerbating continental conflicts; they who incited Vienna to declare war on Serbia, starting the World War; they whose brutal slaughter plunged Europe into misery. They are not only enemies of European civilization but also enemies of all human civilization. And now, the final bastion of Europe is us. Although our positions and ideologies differ, although we have different views on Italy's future, there is only one thing we must do now — §YDefend Italy§!'"
  IPUnion_country_event.48.a: "Brothers quarreling at home join forces against threats from without."
  IPUnion_country_event.49.t: "Down with the New German Emperor"
  IPUnion_country_event.49.d: "This is an extremely serious armed border provocation launched by the Hitlerite revisionist traitor clique against our country. Our government lodges the strongest protest with the German government. Il Popolo d'Italia and Il Foglio Nero jointly publish an editorial — 'Down with the New German Emperor'."
  IPUnion_country_event.49.a: "Down with Hitlerite Nazi Revisionism!"
  IPUnion_country_event.50.t: "[ITA.GetLeader]'s National Address Part Two"
  IPUnion_country_event.50.d: "'As for time, how long to fight, I think we should not decide. In the past it was Hitler, in the future it will be Goebbels or some future president of Germany, let them decide. That is to say, they want to fight for as long as they want — fight until complete victory!'"
  IPUnion_country_event.50.a: "Do not say we did not warn you."
  IPUnion_country_event.51.t: "Resist Germany, Aid Switzerland, Protect Our Home and Defend Our Country"
  IPUnion_country_event.51.d: "The Italian People's Volunteer Army was officially formed today and will immediately deploy to the Swiss-German border."
  IPUnion_country_event.51.a: "Valiantly, spiritedly, crossing Mont Blanc."
  IPUnion_country_event.52.t: "Treaty of Bern"
  IPUnion_country_event.52.d: "The Germans' much-vaunted blitzkrieg tactics completely failed before the Alps. Even with better equipment and more troops than during the conquest of France and Poland, they could only advance a few to a dozen kilometers per day. Hitler and his officer corps finally recognized reality and requested peace today."
  IPUnion_country_event.52.a: "'Fortifications, artillery, and foreign aid mean nothing. Unless the ordinary soldier knows that he is defending his homeland.'"
  IPUnion_country_event.53.t: "[ITA.GetName] Parliament\nM e s s a g e t o C o m p a t r i o t s i n M a l t a"
  IPUnion_country_event.53.d: "Dear Maltese compatriots: The bright future of our great motherland belongs to both us and you. Unifying the motherland is the sacred mission history has bestowed upon our generation. The times are advancing, the situation is developing. The earlier we complete this mission, the earlier we can create an unprecedented, brilliant chapter in our nation's history, standing shoulder to shoulder with advanced world powers, jointly pursuing world peace, prosperity, and progress. Let us join hands and strive together for this glorious goal."
  IPUnion_country_event.53.a: "We must liberate Malta!"
  IPUnion_country_event.54.t: "Mussolini's Health Condition Worrisome"
  IPUnion_country_event.54.d: "Recently, the health of our great leader has been deteriorating daily, to the point where he must be confined to bed. What should we do?"
  IPUnion_country_event.54.a: "We must cure our leader!"
  IPUnion_country_event.54.b: "Seventy years of life is rare since ancient times..."
  IPUnion_country_event.55.t: "Seventy Years of Life is Rare Since Ancient Times"
  IPUnion_country_event.55.d: "'Seventy years of life is rare since ancient times.' I am over eighty. When one is old, one always thinks about what comes after. There is an old Italian saying, 'Final judgment comes when the lid is on the coffin.' Although I am not yet 'coffined,' it's close; can a judgment be made? I have done two things in my life: First, I fought Haile Selassie for those years, driving him to those few islands; the three-year Spanish Civil War, sending the International Brigades back home. Few disagree with these matters, only a handful chirping in my ear,无非是无非是无非是 urging me to recover those islands sooner. The other matter you all know, which is bombarding the Neutralist Headquarters. Not many support this; many oppose it. These two things are not finished; this 'legacy' must be passed to the next generation. How to pass it? If peaceful handover fails, then pass it amidst turmoil; if not handled well, it might become 'bloody rain and foul wind'."
  IPUnion_country_event.55.a: "What you will do, only Heaven knows."
  IPUnion_country_event.56.t: "Message to the Entire Party, Army, and People of All Ethnicities Across the Nation"
  IPUnion_country_event.56.d: "The [PNF_dynamic_name] Central Committee, the [ITA.GetName] Parliament Standing Committee, the [ITA.GetName] Council of Ministers, and the [PNF_dynamic_name] Central Military Committee, with extreme sorrow, announce to the entire party, army, and people of all ethnicities across the nation: Our party, army, and people's beloved great leader, great teacher of the international bourgeoisie and oppressed nations and peoples, Chairman of the [PNF_dynamic_name] Central Committee, Chairman of the [PNF_dynamic_name] Central Military Committee, Comrade Mussolini, after falling ill and receiving meticulous treatment from many quarters, ultimately, due to worsening condition and ineffective treatment, passed away at 00:10 today in Rome."
  IPUnion_country_event.56.a: "Dialectics have triumphed..."
  IPUnion_country_event.57.t: "Forty Million People Immensely Grieved, the Nation Mourns Deeply"
  IPUnion_country_event.57.d: "Il Popolo d'Italia, Today: The passing of our party, army, and people's wholeheartedly beloved and infinitely revered great leader, the greatest contemporary Fascist, great teacher of the international bourgeoisie and oppressed nations and peoples, Chairman Mussolini, has caused infinite grief in the hearts of all Italian and world people. Today, hundreds of thousands of people in the capital held an extremely solemn memorial meeting in the majestic Piazza Venezia."
  IPUnion_country_event.57.a: "'Two Whatevers'"
  IPUnion_country_event.57.b: "Poverty is not corporatism..."
  IPUnion_country_event.57.c: "Mussolini's era should have ended long ago!"
  IPUnion_country_event.58.t: "You handle affairs, I am at ease"
  IPUnion_country_event.58.d: "April 30th, Mussolini received visiting German Chancellor Hitler, with then First Vice Chairman of the [PNF_dynamic_name] Central Committee, Chairman of the Council of Ministers, Balbo, accompanying the reception. After Hitler left, Mussolini kept Balbo to discuss the domestic situation. Since Mussolini was already seriously ill and had difficulty speaking, he usually wrote what he wanted to say on slips of paper. It is said that day he left three slips for Balbo, reading respectively: 'Proceed according to past policies,' 'Take it slow, don't rush,' and most importantly, 'You handle affairs, I am at ease.'"
  IPUnion_country_event.58.a: "Chairman Mussolini is at ease, the whole nation is at ease."
  IPUnion_country_event.58.b: "Minor seniority making a fuss."
  IPUnion_country_event.59.t: "Speech at the All-Army Political Work Conference"
  IPUnion_country_event.59.d: "The All-Army Political Work Conference hasn't been held for many years. Now that we are holding such a conference, what method should we adopt? Clearly, we should and can only adopt the method of seeking truth from facts, proceeding from reality, and integrating theory with practice, summarizing past experience, analyzing new historical conditions, and raising new questions, new tasks, and new policies. Only then can our conference solve problems, and solve them correctly..."
  IPUnion_country_event.59.a: "A conference of unity, a conference of victory."
  IPUnion_country_event.60.t: "Smash the 'Gang of One'"
  IPUnion_country_event.60.d: "At 3 p.m. today, the [PNF_dynamic_name] Central Office notified the Standing Committee of the Politburo to meet at the Roman Colosseum. The agenda was as follows: First, to study the publication of the 'Selected Works of Mussolini'; second, to study the site selection for the Mussolini Memorial Hall. In the afternoon, Balbo held a brief meeting with the operatives. Ciano and Balbo arrived at the Colosseum at 6:30 p.m. and 7:20 p.m. respectively. At 8 p.m., Graziani arrived. As Graziani entered the courtyard, his personal guards were kept outside. Graziani immediately sensed something was wrong. When Graziani approached the main hall entrance, the action team specifically targeting him immediately approached. Graziani struggled somewhat, fighting back with punches and kicks. But Graziani was quickly subdued by the action team, his arms twisted behind his back, and taken into the hall. Balbo announced the 'decision' to arrest Graziani. Before Balbo finished reading, Graziani suddenly roared, broke free from the guards' grip, and lunged at Ciano from about five or six meters away. At this critical moment, a guard nearby rushed forward, knocked him down, held him firmly, and handcuffed him."
  IPUnion_country_event.60.a: "I came for a meeting, what are you doing!"
  IPUnion_country_event.61.t: "Il Popolo d'Italia Article:\nPRATICE IS THE SOLE CRITERION FOR TRUTH"
  IPUnion_country_event.61.d: "What is the criterion for testing truth? This is a problem long solved by the revolutionary teachers of Fascism. But in recent years, due to the sabotage by the 'Gang of One' and the massive distorted propaganda by the media under their control, this problem has been thrown into chaos. To deeply criticize the 'Gang of One,' eliminate their pernicious influence and lingering effects, and set things right on this issue, is very necessary..."
  IPUnion_country_event.61.a: "I haven't read many books, but I remember one sentence the Chairman said."
  IPUnion_country_event.61.b: "Which sentence?"
  IPUnion_country_event.61.c: "Seek truth from facts."
  IPUnion_country_event.62.t: "A Letter to the Rome Flight Academy"
  IPUnion_country_event.62.d: "Comrades:\nI fully approve of your endeavor. Part-work part-study, work-study program, not taking a single lira from the state, having primary, middle, and university levels, scattered across various mountain areas in the province, a few on flat land. Such schools are indeed very good. Most of the students are youth, with some middle-aged cadres as well. I hope not only Rome has such schools; each region should also have such schools. Each region should send capable and insightful leading comrades to Rome to inspect, gain experience, and go back to experiment. Initially, the number of students should be small, gradually increasing, until reaching as many as ten thousand like Rome..."
  IPUnion_country_event.62.a: "The schooling period should be shortened, education must be revolutionized."
  IPUnion_country_event.62.b: "Continue walking down Chairman Mussolini's path."
  IPUnion_country_event.62.c: "Implement the most thorough rupture with the bourgeois educational line!"
  IPUnion_country_event.63.t: "[AOI.GetName] Has Started a Literacy Campaign!"
  IPUnion_country_event.63.d: "Our dependency — [AOI.GetName] is currently conducting a vigorous patriotic education movement aimed at eliminating widespread illiteracy."
  IPUnion_country_event.63.a: "This is their internal affair."
  IPUnion_country_event.63.b: "Let them learn from our experience!"
  IPUnion_country_event.64.t: "Germany is Plotting the Anschluss!"
  IPUnion_country_event.64.d: "Our ambassador in Berlin sent an urgent telegram. Germany will force Austria to merge with it within about two months, possibly with overwhelming force."
  IPUnion_country_event.64.a: "Protect our northern border!"
  IPUnion_country_event.64.b: "Let it be."
  IPUnion_country_event.65.t: "[ITA.GetName] Demands to Intervene in the Anschluss"
  IPUnion_country_event.65.d: "[ITA.GetName] today formally demanded compensation from our country regarding the future Anschluss."
  IPUnion_country_event.65.a: "Of course, I have no objection."
  IPUnion_country_event.65.b: "The Austrians like it; you don't. Who do you think you are?"
  IPUnion_country_event.66.t: "[GER.GetName] Agreed to Our Request to Intervene in the Anschluss"
  IPUnion_country_event.66.desc: "Now we can proceed to the next stage of negotiations."
  IPUnion_country_event.66.a: "Demand demilitarization of Tyrol"
  IPUnion_country_event.66.b: "Demand a strategic buffer"
  IPUnion_country_event.66.c: "Demand strategic depth"
  IPUnion_country_event.66.d: "Forget it."
  IPUnion_country_event.67.t: "Would you like to experience an independent Italian-Chinese diplomatic cooperation focus tree branch?"
  IPUnion_country_event.67.d: ""
  IPUnion_country_event.67.a: "Good."
  IPUnion_country_event.67.b: "Forget it."
  IPUnion_country_event.68.t: "Italy Expressed Willingness to Cooperate with Us"
  IPUnion_country_event.68.d: "Italy today invited our diplomats to discuss a proposal on whether to conduct a series of military and economic cooperation projects between our two countries."
  IPUnion_country_event.68.a: "I have no objection."
  IPUnion_country_event.68.b: "Better not."
  IPUnion_country_event.69.t: "[CHI.GetName] Agreed to Our Cooperation Request"
  IPUnion_country_event.69.d: "After their internal consultations, [CHI.GetName]'s diplomats have just formally informed us that they have agreed to our cooperation request."
  IPUnion_country_event.69.a: "Not bad."
  IPUnion_country_event.70.t: "[CHI.GetName] Rejected Our Cooperation Request"
  IPUnion_country_event.70.d: "After their internal consultations, [CHI.GetName]'s diplomats have just formally informed us that they have rejected our cooperation request."
  IPUnion_country_event.70.a: "That's bad."
  IPUnion_country_event.71.t: "[FROM.GetName] Proposes Economic Cooperation"
  IPUnion_country_event.71.d: "[FROM.GetName] today made a proposal to us for economic cooperation. Should we accept?"
  IPUnion_country_event.71.a: "This is a mutually beneficial agreement."
  IPUnion_country_event.71.b: "But our current situation is bad."
  IPUnion_country_event.72.t: "[FROM.GetName] Agreed to Economic Cooperation"
  IPUnion_country_event.72.d: ""
  IPUnion_country_event.72.a: "Excellent."
  IPUnion_country_event.73.t: "[FROM.GetName] Postponed Economic Cooperation"
  IPUnion_country_event.73.d: "'Due to our current difficult situation, economic cooperation is hard to carry out...'"
  IPUnion_country_event.73.a: "Alright."
  IPUnion_country_event.74.t: "[FROM.GetName] Re-proposes Economic Cooperation"
  IPUnion_country_event.74.d: "[FROM.GetName] today re-proposed to us the cooperation project that was shelved due to economic difficulties."
  IPUnion_country_event.74.a: "Not bad."
  IPUnion_country_event.75.t: "[FROM.GetName] Proposes Cooperation"
  IPUnion_country_event.75.d: "Taking advantage of the recently finalized Sino-Italian Aircraft Manufacturing Factory project, [FROM.GetName] naturally followed up by proposing further cooperation to us today."
  IPUnion_country_event.75.a: "Not bad."
  IPUnion_country_event.76.t: "First Batch Delivery"
  IPUnion_country_event.76.d: "$savoia_marchetti$ company delivered the first batch of two S.M.81 aircraft fuselages today, including engines. They will undergo final assembly in our military factories."
  IPUnion_country_event.76.a: "Good."
  IPUnion_country_event.76.a.tt: "\n§YDon't forget to pull the production line to modify them into normal aircraft§!\n\n(You need to manually decommission §YSavoia-Marchetti S.81 Body§!)"
  IPUnion_country_event.77.t: "Second Batch Delivery"
  IPUnion_country_event.77.d: "Italy delivered the second batch of four S.M.81 aircraft fuselages."
  IPUnion_country_event.77.a: "Good."
  IPUnion_country_event.78.t: "[CHI.GetName] Requests We Accelerate Delivery Progress"
  IPUnion_country_event.78.d: "Of course, we can also refuse this request."
  IPUnion_country_event.78.a: "No problem."
  IPUnion_country_event.78.b: "But our current production capacity is insufficient."
  IPUnion_country_event.79.t: "[ITA.GetName] Agreed to Accelerate Delivery"
  IPUnion_country_event.79.d: "[ITA.GetName] just sent a telegram stating they agreed to our request."
  IPUnion_country_event.79.a: "Not bad."
  IPUnion_country_event.80.t: "[ITA.GetName] Rejected Accelerating Delivery"
  IPUnion_country_event.80.d: "[ITA.GetName] just sent a telegram stating they rejected our request."
  IPUnion_country_event.80.a: "Then we can only wait."
  IPUnion_country_event.81.t: "[CHI.GetName] Contacts the General Staff"
  IPUnion_country_event.81.d: "[CHI.GetLeader] formally sent a request. The Republic of China, under the covetous gaze of [JAP.GetName], urgently seeks assistance in military reform.\n\nSpecifically, Nanjing hopes Rome will dispatch a high-ranking military officer delegation to comprehensively reorganize and retrain its army forces. According to the proposal, Italian generals would directly assume key command positions in the Chinese army, even holding core positions in Nanjing.\n\nThis request provides us with an excellent opportunity to significantly expand influence at the gateway to the Far East. But this move will inevitably attract international attention. Especially for Japan, the Far East region is crucial to its core interests; it may view our intervention as a serious provocation.\n\nNow we must decide: Should we lead the military reform of the Republic of China, and willingly bear the diplomatic storm it may provoke?"
  IPUnion_country_event.81.a: "No problem, we agree."
  IPUnion_country_event.81.b: "Our officers should remain in the country."
  IPUnion_country_event.82.t: "[FROM.GetName] Rejects Our Request"
  IPUnion_country_event.82.d: "The reply from Rome has arrived — but not the result we hoped for.\n\nDespite our formal request for Italian assistance in our army's reform and modernization, Rome has refused to send a military advisory mission to Nanjing. Although the reply is politely worded, the message is clear: Italy is unwilling to antagonize relations with the Japanese Empire for the sake of our strategic future.\n\nThis decision leaves the Chinese National Army once again facing military isolation and political weakness."
  IPUnion_country_event.82.a: "Damn it."
  IPUnion_country_event.83.a: "[FROM.GetName] Accepts Our Request"
  IPUnion_country_event.83.t: "Encouraging news comes from Rome. The Italian government has formally accepted our request and will dispatch a military advisory mission to assist in our army's reform. The mission, led by an experienced general, will be responsible for reorganizing our core forces and elevating our training and command systems to modern European standards. Notably, he will also directly take command of a unit stationed near Nanjing.\n\nFor Chiang Kai-shek, this is a major diplomatic and military victory. However, this move is bound to attract attention from our northern neighbor. The Japanese Empire views us as key to its ambitions; an Italian general stationed in our capital is likely to provoke strong dissatisfaction.\n\nWe must proceed cautiously — but the hope for revitalization may have just begun."
  IPUnion_country_event.83.a: "Great!"
  IPUnion_country_event.84.t: "[CHI.GetName] Invites Us to Co-establish a Special Economic Zone"
  IPUnion_country_event.84.d: "The Nationalist Government has sent a message indicating their intention to establish a pilot special economic zone in the Bao'an area. This zone will be open to foreign investment. Due to our recent honeymoon period, they have invited us to jointly establish China's first fully open special economic zone."
  IPUnion_country_event.84.a: "Excellent."
  IPUnion_country_event.85.t: "[ITA.GetName] Accepts the Invitation"
  IPUnion_country_event.85.d: "[ITA.GetName] has accepted our invitation to co-establish a special economic zone."
  IPUnion_country_event.85.a: "Good."
  IPUnion_country_event.86.t: "The New Pope"
  IPUnion_country_event.86.d: "A wisp of white smoke floated above the cathedral in the heart of the Vatican, signaling the inauguration of Pope Pius XII."
  IPUnion_country_event.86.a: "Holy Father!"
  IPUnion_country_event.87.t: "Mussolini's Many Looks"
  IPUnion_country_event.87.desc: "What will Mussolini wear today?"
  IPUnion_country_event.87.a: "Classic Suit"
  IPUnion_country_event.87.b: "Feminized Classic Suit"
  IPUnion_country_event.87.c: "Feminized Augustus"
  IPUnion_country_event.87.d: "Santa Hat"
  IPUnion_country_event.88.t: "World War"
  IPUnion_country_event.88.d: "German forces crossed the German-Polish border this morning, prompting Britain and France to declare war on Germany, fulfilling their commitment to guarantee Polish independence."
  IPUnion_country_event.88.a: "To Forge Great Men"
  IPUnion_country_event.88.b: "Even if by kicking their behinds, send them to the battlefield"
  IPUnion_country_event.89.t: "Vichy Regime Established in Southern France"
  IPUnion_country_event.89.d: "$FRA_philippe_petain$ announced today the establishment of a new government in Vichy, southern France."
  IPUnion_country_event.89.a: "We must seize this opportunity"
  IPUnion_country_event.90.t: "Failure..."
  IPUnion_country_event.90.d: "Failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed failed"
  IPUnion_country_event.90.a: "§RShameful!§!"

