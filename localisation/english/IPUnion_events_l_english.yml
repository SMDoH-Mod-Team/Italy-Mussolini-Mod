  IPUnion_ITA_meeting.1.t: "[PNF_dynamic_name] First National Congress - Opening Ceremony"
  IPUnion_ITA_meeting.1.d: "Since the March on Rome, a series of negative sentiments have emerged among some party members, thinking that being in power allows for relaxation. This is absolutely not allowed. We must continuously carry out self-revolution, maintain the purity of our party, play the role of the vanguard of corporatism, and accomplish the historical task of the primary stage of corporatism."
  IPUnion_ITA_meeting.1.a: "The strong pass of the enemy is like a wall of iron, yet with firm strides, we are crossing its summit anew!"
  IPUnion_ITA_meeting.2.t: "[PNF_dynamic_name] First National Congress - First Session"
  IPUnion_ITA_meeting.2.d: "The Congress reaffirmed the party's historical task in the primary stage of corporatism, emphasized the basic strategy of continuing the struggle against Western capitalism and Eastern communism. Additionally, the Congress elected a new Central Committee and resolved to establish the Party Central Political Bureau in the capital, Rome, electing members of the Party Central Political Bureau and the Standing Committee of the Party Central Political Bureau. Comrade Mussolini was elected as General Secretary of the Italian National Fascist Party and General Secretary of the Standing Committee of the Party Central Political Bureau with 596 votes in favor, 0 against, and 13 abstentions."
  IPUnion_ITA_meeting.2.a: "(After the results were announced, the Congress broke into sustained and warm applause.)"

  IPUnion_border_war_event.1.t: "We Won"
  IPUnion_border_war_event.1.d: "Our army was victorious in the recent border conflict on our border."
  IPUnion_border_war_event.1.a: "Excellent."
  IPUnion_border_war_event.2.t: "We Lost"
  IPUnion_border_war_event.2.d: "Our army was defeated in the recent border conflict on our border."
  IPUnion_border_war_event.2.a: "That's bad."
  IPUnion_border_war_event.4.t: "Good News from Libya - Tripolitania"
  IPUnion_border_war_event.4.d: "Our army was victorious in the recent border conflict in our border region — Tripolitania."
  IPUnion_border_war_event.4.a: "Excellent."
  IPUnion_border_war_event.5.t: "Good News from Libya - Tripoli"
  IPUnion_border_war_event.5.d: "Our army was victorious in the recent border conflict in our border region — Tripoli."
  IPUnion_border_war_event.5.a: "Excellent."

  IPUnion_news.1.t: "[ITA.GetName] Announces Cooperation with the Knights of Malta"
  IPUnion_news.1.d: "The Sovereign Military Order of Malta, which has existed in Rome since 1834, has been shown to have reached some form of cooperation with the Italian government. They seem to share a common purpose — the island of Malta."
  IPUnion_news.1.a: "The Italians have found a treasure."
  IPUnion_news.1.b: "We have found a treasure."
  IPUnion_news.2.t: "Demilitarization of [153.GetName]"
  IPUnion_news.2.d: "As requested by the [ITA.GetName] government, this region became a demilitarized zone after the Anschluss."
  IPUnion_news.2.a: "Then there will be no war this year."
  IPUnion_news.3.t: "Establishment of a Buffer State between [153.GetName] and [848.GetName]"
  IPUnion_news.3.d: "As requested by the [ITA.GetName] government, this region became a buffer state between Germany and Italy after the Anschluss."
  IPUnion_news.4.t: "Italians Militarily Occupy [153.GetName] and [848.GetName]"
  IPUnion_news.4.d: "[ITA.GetName]'s army crossed the Italian-Austrian border early this morning, occupying [153.GetName] and [848.GetName]. It is said this move is for strategic depth in the Trentino region."
  IPUnion_news.5.t: "Italian Great Revolution"
  IPUnion_news.5.d: "Duce Mussolini has issued the call to bombard the headquarters. Let us strike the final blow against the House of Savoy."
  IPUnion_news.5.a: "Work, Family, Fatherland!"
  IPUnion_news.6.t: "Ethnic Revolution Erupts in East Africa!"
  IPUnion_news.6.d: "With [AOI.GetName]'s attack on [ENG.GetName] and [FRA.GetName]'s colonies in East Africa, the vigorous East African National Revolutionary War has begun."
  IPUnion_news.6.a: "Land and Freedom"
  IPUnion_news.7.t: "Middle East War"
  IPUnion_news.7.d: "Aside from oil, religion, and ethnic conflicts, they seem to have nothing else."
  IPUnion_news.7.a: "Let me save just one more..."
  IPUnion_news.7.b: "Rebuild Rome!"
  IPUnion_news.8.t: "Greco-Turkish War Resumes"
  IPUnion_news.8.d: "Just as Turkey mobilized all its forces to the southern border in an attempt to intervene in Italy's war against Middle Eastern nations, Greek troops crossed the Eastern Thrace border this morning..."
  IPUnion_news.8.a: "Realize the Great Ideal"
  
  IPUnion_leap_forward_event.1.t: "Vercelli Becomes the First 'Thousand-Jin City' in Piedmont Region"
  IPUnion_leap_forward_event.1.d: "Il Popolo d'Italia, Today: Piedmont Region's Vercelli province reports another bumper harvest of late rice this year. Over 250,000 mu (approx. 16,667 hectares) of grain crops in the province achieved an average yield of 1,257 jin (approx. 628.5 kg) per mu this year. This is a significant victory for Italy on the food front.\nSo far this year, Vercelli's grain yield per unit area has increased by 72.6% compared to last year, with total output increasing by 41.3%. 59.95% of towns have an average grain yield per mu exceeding 1,000 jin. Besides grain crops, this province's rapeseed, tobacco, and hemp also achieved good harvests. The province's sheep increased from over 20,000 last year to over 40,000, averaging 1.8 sheep per household."
  IPUnion_leap_forward_event.1.a: "Learn from the comrades in Vercelli!"
  IPUnion_leap_forward_event.1.b: "Can it really yield a thousand jin per mu? We need to investigate."
  IPUnion_leap_forward_event.2.t: "We Must Catch Up with Britain!"
  IPUnion_leap_forward_event.2.d: "According to Il Popolo d'Italia yesterday: The Eighth National Congress of Italian Trade Unions continued yesterday. During the morning session, over sixty worker representatives from Turin, representing 800,000 workers in the Piedmont region, came to congratulate the Congress with charts of production achievements, beating gongs and drums. A female worker from the capital, Turin, read a congratulatory message on behalf of all city workers. She said that recently, through the great rectification movement and presenting gifts to the 'Eighth Congress,' workers in Turin have been in a frenzy of production, with frequent reports of successes. Workers at the Fiat Mirafiori steel plant aim to increase production by another 1,000 tons of pig iron this year beyond the plan. One blast furnace set this year's highest record of average daily output of 555 tons of pig iron and will start producing next year's pig iron by year-end. She said that Comrade Ciano's proposal to 'catch up with or surpass Britain in steel and other important industrial product output within five years' has greatly inspired and empowered us. We will definitely achieve the combat goal set by the party. This congratulatory letter was warmly welcomed by all delegates."
  IPUnion_leap_forward_event.2.a: "Persevere!"
  IPUnion_leap_forward_event.3.t: "Basilicata Region Unveils the Prelude to Developing Metallurgy"
  IPUnion_leap_forward_event.3.d: "News: According to Avanti!: The Basilicata region has unveiled the prelude to developing the metallurgical industry. The region-wide pig iron production conference concluded yesterday determined: This year will smelt 34,400 tons of pig iron, 1,500 tons of crude copper, and 2,500 tons of crude lead. The Basilicata region's development of iron smelting and metallurgical industries follows the policy of prioritizing small-scale operations, using local materials, making do with what's available, and blooming everywhere. Under the spirit of learning while exploring, producing while building factories, it vigorously promotes indigenous iron smelting methods, establishing small and medium-sized blast furnaces and indigenous furnaces at the fastest speed. This year's focus for smelting iron, copper, and lead is placed in Potenza, Matera, Melfi, and Policoro. Other provinces (autonomous regions) and towns also carry out smelting extensively and universally based on resource conditions. Currently, the Industry Department is intensively preparing to hold smelting training classes to train technical personnel for various provinces (autonomous regions) and towns. Meanwhile, transportation, geology, labor, material supply, and other departments are also actively preparing to support the development of the iron smelting and metallurgical industries."
  IPUnion_leap_forward_event.3.a: "Great achievement!"
  IPUnion_leap_forward_event.4.t: "Molinella, Bologna Province, Presents the World's First Field\n§RWheat Yield Exceeds 36,900 Jin per Mu§!"
  IPUnion_leap_forward_event.4.d: "Il Popolo d'Italia, Yesterday:\nThe wheat production in Molinella town, Bologna province, Emilia-Romagna region, shines again. According to the joint inspection and verification by the three-level wheat high-yield acceptance team of the Emilia-Romagna region, the capital Bologna, and Molinella town, this town, on a 1.016-mu wheat field sown with high-yield wheat seeds, set an astonishing record of average dry grain yield of 36,956 jin per mu. As of now, this is the 'champion' among the large number of high-yield 'satellites' launched during our country's wheat bumper harvest, more than double the grain high-yield records successively set by Cerignola in the Apulia region and Pavia in the Lombardy region."
  IPUnion_leap_forward_event.4.a: "Continue to intensify efforts!"
  IPUnion_leap_forward_event.4.b: "'Boasting, unreliable. I have farmed before. Over 30,000 jin per mu? You couldn't even pile it up!'"
  IPUnion_leap_forward_event.4.tt: "§RThere must be huge exaggerations in domestic grain and steel output. Investigate immediately and correct errors swiftly!§!"
  IPUnion_leap_forward_event.5.t: "Comrade Dino Grandi in Campania"
  IPUnion_leap_forward_event.5.d: "Less than forty days after the Leader Mussolini inspected Campania, Comrade Dino Grandi came to Campania again, inspecting the town of Lastripoli for over a day.\nComrade Grandi arrived here the day before yesterday at 4:30 p.m. and left yesterday at 6 p.m., barely resting even at night. Our party center's Minister Di, disregarding fatigue and sweat-soaked clothes, the scorching sun in the wheat fields, and the searing red fire by the molten iron furnace, walked through the vast area of Lastripoli town with full energy and radiant spirit. Comrade Grandi's thoughts, words, smiling face, and demeanor were thus deeply engraved in the hearts of the people of Lastripoli, engraved in the ever-leaping and boiling plains and hills here."
  IPUnion_leap_forward_event.5.a: "Long live the [PNF_dynamic_name]! Long live the Leader! Wishing Comrade Grandi good health!"
  IPUnion_leap_forward_event.6.t: "Emilia-Romagna Region - Bologna Provincial Party Committee Urgent Telegram!"
  IPUnion_leap_forward_event.6.d: "According to an urgent telegram from the Bologna Provincial Party Committee: Days of continuous heavy rain have caused floods and waterlogging across Italy. The Po River plain, where Bologna province is located, has been hit by a once-in-a-century flood. Farmland and infrastructure in major grain-producing towns like Bagnacavallo, Argenta, and Pieve di Cento have been devastated. When the regional investigation team surveyed and counted the disaster situation in the Po River plain, they discovered a huge gap between regional grain production data and actual grain storage. The actual grain harvested this year was only one-third of the figure reported by the Emilia-Romagna region to the central government. Currently, nearly 30% of the population in the Bologna area is already without food due to natural disasters. Leader Mussolini has ordered a thorough investigation of all major grain-producing regions since the Great Leap Forward movement."
  IPUnion_leap_forward_event.6.a: "Full-scale disaster relief, continue thorough investigation!"
  IPUnion_leap_forward_event.6.b: "Maybe it's just an isolated case; this matter requires careful consideration."
  IPUnion_leap_forward_event.8.t: "Emilia-Romagna Region - Bologna Provincial Party Committee Urgent Telegram!"
  IPUnion_leap_forward_event.8.d: "According to an urgent telegram from the Bologna Provincial Party Committee: Days of continuous heavy rain have caused floods and waterlogging across Italy. The Po River plain, where Bologna province is located, has been hit by a once-in-a-century flood. Farmland and infrastructure in major grain-producing towns like Bagnacavallo, Argenta, and Pieve di Cento have been devastated. The regional investigation team surveyed and counted the disaster situation in the Po River plain. Due to early warnings of natural disasters, all regions retained considerable surplus grain and can still sustain themselves for a while. Leader Mussolini has ordered immediate disaster relief."
  IPUnion_leap_forward_event.8.a: "Full-scale disaster relief!"
  IPUnion_leap_forward_event.7.t: "Lazio Regional Party Committee Urgent Telegram!"
  IPUnion_leap_forward_event.7.d: "Our previous negligence has led to more severe consequences. Due to local inflated production reports, our central government set overly high procurement targets. Combined with flood impacts, grain reserves in the Lazio, Tuscany, and Umbria regions have now dropped to their lowest point. The Campania region has suffered successive natural disasters. Currently, nearly 40% of the population in central Italy is without food. The situation has become too serious to ignore."
  IPUnion_leap_forward_event.7.a: "'Thirty percent natural disaster, seventy percent man-made calamity.'"

  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.1.t: "[PNF_dynamic_name] First Central Committee Third Plenary Session - First Meeting"
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.1.d: "Il Popolo d'Italia, Today: The Third Plenary Session of the First Central Committee of the Italian National Fascist Party convened in the capital, Rome. Attending were 83 Central Committee members, 87 alternate Central Committee members, and 23 other working comrades from central departments and regional, provincial, and autonomous region party committees also attended the meeting.\nThe Third Plenary Session believes that, given the severe natural disasters agriculture has suffered in recent years, next year the entire nation must concentrate its efforts to strengthen the agricultural front, implement the policy of taking agriculture as the foundation of the national economy, with the whole party and people vigorously engaging in agriculture and grain production, strengthen support from all sectors for agriculture, and make the greatest effort to achieve a relatively good harvest in agricultural production."
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.1.a: "The Congress successfully convened."
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.2.t: "[PNF_dynamic_name] First Central Committee Third Plenary Session - Second Meeting"
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.2.d: "Today, the second meeting of the [PNF_dynamic_name] First Central Committee Third Plenary Session was held. The meeting pointed out that the temporary difficulty in market supply caused by poor agricultural harvests and insufficient light industrial raw materials is an urgent and important problem to solve. The plenary session requires relevant departments to quickly take measures to assist the development of light industry, urban and rural handicrafts, household sideline production, and suburban agriculture, increase the production of various daily necessities and non-staple foods, improve commercial work, and invigorate rural primary markets to gradually improve the supply situation. Building on the existing victories, adopt the policy of consolidating, filling out, and improving. This means we should strive to improve product quality, increase product variety, strengthen weak links in production, continue to develop mass technological innovation movements, save raw materials, reduce costs, and increase labor productivity."
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.2.a: "Very good."
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.3.t: "[PNF_dynamic_name] First Central Committee Third Plenary Session - Conclusion"
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.3.d: "The Third Plenary Session, which lasted for dozens of days, successfully concluded. The meeting decided: Given that agricultural production has suffered severe natural disasters for two consecutive years, in 1961 the entire nation must concentrate its efforts to strengthen the agricultural front, implement the policy of taking agriculture as the foundation of the national economy, with the whole party and people vigorously engaging in agriculture and grain production, and strengthen support from all sectors for agriculture. Regarding heavy industry, due to tremendous development in recent years, the output of major products has far exceeded the levels planned for the latter two years of the industrial development plan. Next year, we should appropriately reduce the scale of capital construction, adjust the pace of development, and, building on the existing victories, adopt the policy of consolidating, filling out, and improving. This means we should strive to improve product quality, increase product variety, strengthen weak links in production, continue to develop mass technological innovation movements, save raw materials, reduce costs, and increase labor productivity."
  IPUnion_Adjust_Consolidate_Fill_out_and_Improve.3.a: "'Adjust, consolidate, fill out, and improve.'"

  mussolini_poem_event.1.t: "Stepping in the Void: March on Rome"
  mussolini_poem_event.1.desc: "This is a poem created by our great leader Comrade Mussolini early in his revolutionary career. Its full text is now published."
  mussolini_poem_event.1.a: "The army is called the Fascist, the banner bears the fasces and axe."
  mussolini_poem_event.1.b: "No stopping in the Milan area, heading straight for Rome."
  mussolini_poem_event.1.c: "Capital oppresses heavily, old soldiers share a common hatred."
  mussolini_poem_event.1.d: "In autumn harvest season, black shirts rage, a thunderous revolt erupts!"

  africa_of_italian_event.1.t: "The Vigorous Italian East Africa Literacy Campaign Begins"
  africa_of_italian_event.1.d: "Over 80% of our citizens are illiterate, which is a major obstacle to our country's development. For the future of the East African peoples, we must universally eliminate illiteracy."
  africa_of_italian_event.1.a: "The people teach the people, the capable serve as teachers."
  africa_of_italian_event.2.t: "[AOI.GetLeader] Demands We Increase Immigration to Italian East Africa"
  africa_of_italian_event.2.d: "Our East African Governor [AOI.GetLeader] expressed the desire to increase [ROOT.GetAdjective] immigration to this region, aiming to attract talent with knowledge and capital. The fertile, warm land of Addis Ababa will attract people with an adventurous spirit or a sense of mission. If we promote this policy, it will surely attract many to migrate."
  africa_of_italian_event.2.a: "We will accept."
  africa_of_italian_event.2.b: "Who does he think he is?"
  africa_of_italian_event.3.t: "[FROM.GetAdjective] Agrees to Our Immigration Plan"
  africa_of_italian_event.3.d: "The [FROM.GetNameDef] colonial government has agreed to our request to promote [FROM.GetAdjective] immigration. A new wave of people ready to help with our nation-building will surely begin to pour in."
  africa_of_italian_event.3.a: "Perfect."
  africa_of_italian_event.4.t: "[FROM.GetAdjective] Rejects Our Immigration Plan"
  africa_of_italian_event.4.d: "The [FROM.GetNameDef] colonial government has rejected our request to promote [FROM.GetAdjective] immigration. A real shame, but we cannot change their mind."
  africa_of_italian_event.4.a: "I mean, what were we expecting?"
  africa_of_italian_event.5.t: "It's the Economy, Stupid!"
  africa_of_italian_event.5.d: "'ሰላም'\n'ኣቃም'\n'ከመይ ኣለኻ？'\n'Governor, can you believe these three completely different scripts all say the same thing?' 'I understand...' 'Governor, the linguistic chaos has even made it impossible for commanders in the army to convey orders smoothly... I have drafted a detailed common Italian language education plan...' 'Yes, sir, I understand your urgency, but the key issue is the economy. In this vast sea of feudal tribes that have just emerged from slavery, without a common economic life, a common language will not form...' 'So, Governor, you're saying...?'"
  africa_of_italian_event.5.a: "Yes, before implementing your grand plan, we should at least shape a domestic market first."
  africa_of_italian_event.6.t: "Hasty Constitutional Convention"
  africa_of_italian_event.6.d: "After a series of less tense consultations and localized modifications, a written constitution for [AOI.GetName], based on the [ITA.GetName] Constitution, was drafted. It explicitly stipulates the political system of [AOI.GetName] as one similar to a quasi-constitutional monarchy where the Governor is the head of state and head of government, but the parliament holds significant power. Considering the general conditions of the people in the East African region, [AOI.GetName] then entered the stage of 'Guided Democracy' — a democratic system with complete democratic procedures and an opposition party system, but where challenging the ruling party is extremely difficult for the opposition."
  africa_of_italian_event.6.a: "Is this still democracy?"
  africa_of_italian_event.7.t: "The Sacred Vote"
  africa_of_italian_event.7.d: "For a long time, various regions of our country have implemented the primitive system of so-called chieftain councils, where military nobles within tribes, i.e., chiefs, consult among themselves. The vast majority of people had no right to participate in politics, let alone know what the right to vote was. But now it's different...\n[GetDateText], a wooden ballot box was moved to the central square of a tribe in the [271.GetName] region. It bore the words 'Ballot Box' in both standard Italian and the local ethnic language. All adult males in the tribe were notified the day before that there was 'something important.' The square was crowded. A few individuals dressed noticeably differently enjoyed privileges not available to others — sitting on chairs, while the several thousand tribe members behind them could only stand. For thousands of years, a few military nobles could represent the thoughts of thousands behind them... But today the situation is different. Roughly made straw paper with candidate lists was orderly distributed to the several thousand people present. All they had to do was tick the candidate they liked, and then this anonymous ballot would be cast into the box. Although this election is a non-competitive election where every candidate can be elected, although many elders might tick all candidates indiscriminately, one day, one day..."
  africa_of_italian_event.7.a: "People will cast their sacred vote."
  africa_of_italian_event.8.t: "[FROM.GetName] Requests Control of [268.GetName]"
  africa_of_italian_event.8.d: "Today, [FROM.GetName] formally requested us to transfer control of [268.GetName] to them. This land has long been considered a settlement area for their compatriots. Should we agree?"
  africa_of_italian_event.8.a: "Of course, national self-determination."
  africa_of_italian_event.8.b: "Who do they think they are?"
  africa_of_italian_event.9.t: "[FROM.GetAdjective] Agreed to Our Territorial Demand"
  africa_of_italian_event.9.d: "The [FROM.GetNameDef] government has agreed to our request to control [268.GetName]."
  africa_of_italian_event.9.a: "Perfect."
  africa_of_italian_event.10.t: "[FROM.GetAdjective] Rejected Our Territorial Demand"
